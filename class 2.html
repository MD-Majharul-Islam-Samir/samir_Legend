<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
    <style>
        #underline {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h4>order list </h4>
        <ol type="a">
         <li>I am samir </li>
        </ol>
        <ol type="i"> 
         <li>I am samir </li>
        </ol>
        <ol>
            <li>I am samir</li>
        </ol>
        <br>
        <hr><hr>
    <h4>unorder list</h4>
        <ul type="disk">
            <li>i am samir </li>
        </ul>
        <ul type="circle">
            <li>i am samir </li>
        </ul>
        <ul type="square">
            <li>i am samir </li>
        </ul>
        <br><hr><hr>
    <h4>defination list</h4>
        <dl>
            <dt>samir</dt>
                <dd>he is a boy </dd>
            <dt>education </dt>
                <dd>he is  still a student of CSE </dd>
            <DT>SIBLINGS</DT>
                <DD>2 sister </DD>
                <dd>1 brother </dd>
        </dl>
<br><br>
